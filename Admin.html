<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav>
            <ul style="display: flex;justify-content: space-between;">
                <link href="#add">
                <button class="btn btn-primary mt-3">add</button>
                </link>
                <link href="#show">
                <button class="btn btn-primary mt-3">show</button>
                </link>
            </ul>
        </nav>
    </div>
    <div class="container" id="add">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input id="names" class="form-control form-control-lg" type="text" placeholder="Name"
                aria-label=".form-control-lg example">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input id="Prices" class="form-control form-control-lg" type="text" placeholder="Price"
                aria-label=".form-control-lg example">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description </label>
            <input id="descriptions" class="form-control form-control-lg" type="text" placeholder="Description"
                aria-label=".form-control-lg example">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image</label>
            <input id="images" class="form-control form-control-lg" type="file" placeholder="Image"
                aria-label=".form-control-lg example">
        </div>

        <button class="btn btn-success" style="width: 100%;" onclick="add()">ADD</button>

    </div>

    <div class="container bg-light mt-5 " id="show">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">descriptions</th>
                    <th scope="col">Image</th>
                    <th scope="col">
                        Edit
                    </th>
                    <th scope="col">
                        Delete
                    </th>

                </tr>
            </thead>
            <tbody id="res" > 
               
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<script src="admin.js"></script>

</html>
